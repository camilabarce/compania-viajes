<mat-card>

    <mat-card-header>
      <button mat-icon-button color="primary" (click)="crearViaje()" >
          <mat-icon>add_road</mat-icon>
      </button>
      <mat-card-title>Listado de viajes</mat-card-title>
    </mat-card-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="origen">
        <th mat-header-cell *matHeaderCellDef> Origen </th>
        <td mat-cell *matCellDef="let element"> {{element.lugarSalida}} </td>
      </ng-container>

      <ng-container matColumnDef="destino">
        <th mat-header-cell *matHeaderCellDef> Destino </th>
        <td mat-cell *matCellDef="let element"> {{element.lugarDestino}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaSalida">
        <th mat-header-cell *matHeaderCellDef> Salida </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaSalida | date:'dd/MM/YYYY - hh:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaLlegada">
        <th mat-header-cell *matHeaderCellDef> Llegada </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaLlegada | date:'dd/MM/YYYY - hh:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="colectivo">
        <th mat-header-cell *matHeaderCellDef> Patente de colectivo </th>
        <td mat-cell *matCellDef="let element"> {{element.colectivo?.patente}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
              <button mat-button color="basic" (click)="editarViaje(element)">
                  Editar
              </button>
              <button mat-button color="warn" (click)="borrarViaje(element)">
                  Eliminar
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</mat-card>
